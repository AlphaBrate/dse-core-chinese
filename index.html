<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBrate for DSE | Core Chinese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandBlue: '#0071e3',
                        coreGray: '#f5f5f7',
                        coreBg: '#fbfbfb',
                        coreText: '#1d1d1f',
                        coreMuted: '#86868b',
                        coreBorder: '#e5e5e7',
                        darkBg: '#000000',
                        darkCard: '#1c1c1e',
                        darkBorder: '#38383a'
                    },
                    borderRadius: {
                        'core': '24px',
                    },
                    transitionTimingFunction: {
                        'liquid': 'cubic-bezier(0.23, 1, 0.32, 1)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply bg-coreBg text-coreText antialiased transition-colors duration-300; 
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro HK", "SF Pro TC", "PingFang HK", "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif; 
            }
            .dark body { @apply bg-darkBg text-white; }
        }
        @layer components {
            .glass-card { 
                @apply bg-white/80 dark:bg-darkCard/80 backdrop-blur-xl rounded-core border border-coreBorder dark:border-darkBorder p-6 shadow-[0_8px_32px_rgba(0,0,0,0.04)] transition-all duration-500 ease-liquid; 
            }
            .btn-primary { 
                @apply bg-brandBlue text-white rounded-full font-medium px-5 py-2 transition-all duration-500 ease-liquid hover:shadow-lg hover:shadow-brandBlue/20 active:scale-95 disabled:opacity-50; 
            }
            .liquid-slider {
                @apply absolute transition-[left,width] duration-500 ease-liquid bg-white dark:bg-white/10 shadow-[0_4px_12px_rgba(0,0,0,0.06)] dark:shadow-none border border-black/[0.04] dark:border-white/[0.08] backdrop-blur-md;
            }
        }

        /* 進場動畫 */
        @keyframes liquid-fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes liquid-slide-up { from { transform: translateY(1.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes liquid-slide-down { from { transform: translateY(-1.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes liquid-slide-left { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes liquid-zoom-in { from { transform: scale(0.94); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes liquid-blur-in { 0% { filter: blur(20px); opacity: 0; transform: translateY(12px) scale(0.98); } 100% { filter: blur(0); opacity: 1; transform: translateY(0) scale(1); } }

        /* 退場動畫 */
        @keyframes liquid-fade-out { from { opacity: 1; } to { opacity: 0; } }
        @keyframes liquid-zoom-out { from { transform: scale(1); opacity: 1; } to { transform: scale(0.94); opacity: 0; } }
        @keyframes liquid-slide-left-out { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        .animate-in { animation-duration: 800ms; animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1); animation-fill-mode: both; }
        .animate-out { animation-duration: 500ms; animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1); animation-fill-mode: both; }

        .fade-in { animation-name: liquid-fade-in; }
        .slide-in-up { animation-name: liquid-slide-up; }
        .slide-in-down { animation-name: liquid-slide-down; }
        .slide-in-left { animation-name: liquid-slide-left; }
        .zoom-in { animation-name: liquid-zoom-in; }
        .blur-in { animation-name: liquid-blur-in; }

        .fade-out { animation-name: liquid-fade-out; }
        .zoom-out { animation-name: liquid-zoom-out; }
        .slide-left-out { animation-name: liquid-slide-left-out; }

        /* 延遲類別 */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        [x-cloak] { display: none !important; }
        
        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-black/10 dark:bg-white/10 rounded-full transition-all duration-300; }
        ::-webkit-scrollbar-thumb:hover { @apply bg-black/30 dark:bg-white/30; }

        .minimal-scrollbar::-webkit-scrollbar { height: 2px; }
        .minimal-scrollbar::-webkit-scrollbar-thumb { @apply bg-brandBlue/30 dark:bg-white/10 rounded-full; }
        .minimal-scrollbar::-webkit-scrollbar-thumb:hover { @apply bg-brandBlue/60 dark:bg-white/20; }
        .minimal-scrollbar { scrollbar-width: thin; scrollbar-color: rgba(0, 113, 227, 0.3) transparent; }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
